<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Settings</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="{{url_for('static', filename='css/usersettings.css')}}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Poller+One&display=swap" rel="stylesheet">
</head>
<body>
  <div class="settings-container">
    <h1>User Settings <i class="fa-solid fa-gears" id="settings-icon"></i></h1>
    <form action="/update_settings" method="POST">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="CurrentUsername">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
      </div>
      <div class="button-group">
        <input type="submit" value="Save Changes" class="save-button">
        <button type="button" onclick="window.location.href='/userprofile'" class="exit-button">Exit</button>
      </div>
    </form>
    <button id="delete-account-button" class="delete-button">Delete Account</button>
  </div>
  <script>
    document.getElementById('delete-account-button').addEventListener('click', function() {
      if (confirm('Are you sure you want to delete your account? This action cannot be undone.')) {
        window.location.href = '/delete_account';
      }
    });
  </script>
</body>
</html>
