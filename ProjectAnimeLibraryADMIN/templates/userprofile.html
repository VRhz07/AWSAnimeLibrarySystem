<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/userprofile.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Poller+One&display=swap" rel="stylesheet">
</head>
<body>
    
    <header>
        <h1><a href="{{ url_for('main1') }}">AWS Library</a></h1>
        <div class="user-controls">
            <a href="#" class="login-button" id="logout-button">Logout</a>
        </div>
    </header>

    <main class="user-profile">
        <div class="profile-header">
            <div class="profile-info">
                <h2>Account Name: {{ session['username'] }}</h2>
            </div>
            <a href="{{url_for('usersettings')}}" class="settings-icon">
                <i class="fas fa-cog"></i>
            </a>
        </div>

        <div class="bookmarks-section">
            <h3>Bookmarks</h3>
            <div class="bookmarks-controls">
                <button class="sort-button" id="asc">Asc</button>
                <button class="sort-button" id="desc">Desc</button>
                <input type="text" id="search-input" placeholder="Search...">
            </div>

            <div class="bookmarks-list">
                {% for bookmark in bookmarks %}
                    <div class="card" data-id="{{ bookmark['id'] }}">
                        <a href="{{ bookmark['link'] }}" target="_blank" rel="noopener noreferrer">
                            <h2>{{ bookmark['name'] }}</h2>
                        </a>
                        <p>{{ bookmark['site'] }}</p>
                        <p>{{ bookmark['video'] }}</p>
                        <button class="delete-button">
                            <i class="fas fa-trash"></i> 
                        </button>
                    </div>
                {% endfor %}
            </div>
            
        </div>
    </main>

    <script src="{{ url_for('static', filename='js/signup.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
